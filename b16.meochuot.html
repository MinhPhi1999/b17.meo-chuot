<script>
    class Animal {
        constructor(name,weight,speed,say) {
            this.name=name;
            this.weight=weight;
            this.speed=speed;
            this.say=say;
        }
        getName(){
            return this.name;
        }
        setName(name){
            this.name=name;
        }
        getWeight(){
            return this.weight;
        }
        setWeight(weight){
            this.weight = weight;
        }
        getSpeed(){
            return this.speed;
        }
        setSpeed(speed){
            this.speed = speed;
        }
        getSay(){
            return this.say;
        }
        setSay(say){
            this.say=say;
        }
    }
    class Mouse extends Animal{
        constructor(name, weight, speed, say,status) {
            //status===false, chuột đang sống
            super(name, weight, speed, say);
            this.status = status;
        }
        getStatus(){
            if (this.status){
                console.log('chết rồiiii ựa ựa')
            }else {
                console.log('sống nhăn răng')
            }
            return this.status;
        }
        setStatus(status){
            this.status=status;
        }
    }

    class Cat extends Animal{

        constructor(name, weight, speed, say,) {
            super(name, weight, speed, say);
        }
        catchMouse(mouse){
            if (super.getSpeed()>mouse.getSpeed()){
                console.log('bắt đc rồi nhá ahhahahah');
                mouse.setStatus(true);
                // status true thì chuột chết
            }else {
                console.log('nó chạy nhanh vãi')
            }
        }
        eatMouse(mouse){
            //getStatus auto true ==== chuột chết
            if (mouse.getStatus()){
                super.setWeight(super.getWeight() + mouse.getWeight())
            }
        }
    }
    let Jerry= new Mouse('jerry',20,30,'chít chít',false)
    let Tom= new Cat('Tom',50,40,"meow meow")
</script>
